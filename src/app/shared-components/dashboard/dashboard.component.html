<div class="page-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline">
        <mat-label>Branch Name</mat-label>
        <input matInput placeholder="Enter your branch for check" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email to be updated" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="search-button">
        Request
      </button>
    </div>

    <!-- Expandable Sections -->
    <div class="expansion-panel-group">
      <mat-expansion-panel *ngFor="let item of items">
        <mat-expansion-panel-header>
        {{ item.title }}
        </mat-expansion-panel-header>
        <pre>
            <code class="language-javascript" [innerHTML]="item.content"></code>
        </pre>
        </mat-expansion-panel>
        </div>
  </div>

<!-- table>-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Table Columns Definition -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let log">{{ log.id }}</td>
  </ng-container>

  <ng-container matColumnDef="code_snippet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code Snippet</th>
    <td mat-cell *matCellDef="let log">{{ log.code_snippet }}</td>
  </ng-container>

  <ng-container matColumnDef="error_message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Error Message</th>
    <td mat-cell *matCellDef="let log">{{ log.error_message }}</td>
  </ng-container>

  <ng-container matColumnDef="suggestion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Suggestion</th>
    <td mat-cell *matCellDef="let log">{{ log.suggestion }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
    <td mat-cell *matCellDef="let log">{{ log.created_at }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let log">{{ log.status }}</td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let log">
      <button mat-button (click)="toggleRow(log)">Expand</button>
    </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns">
    <app-log-detail  [log]="expandedRow"></app-log-detail>
  </tr>

  <!-- Expanded Row (Visible when expanded) -->
  <tr *ngIf="isRowExpanded(expandedRow?.id)">
    <td [attr.colspan]="displayedColumns.length">
      sasassaasaza
      <app-log-detail *ngIf="expandedRow" [log]="expandedRow"></app-log-detail>
    </td>
  </tr>

</table>
