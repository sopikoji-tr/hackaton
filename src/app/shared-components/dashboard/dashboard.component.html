<div class="page-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline">
        <mat-label>Branch Name</mat-label>
        <input matInput placeholder="Enter your branch for check" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email to be updated" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="search-button">
        Request
      </button>
    </div>
  </div>

<!-- table>-->
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
<!--  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">-->
<!--    <th mat-header-cell *matHeaderCellDef> {{column}} </th>-->
<!--    <td mat-cell class="truncate" *matCellDef="let element"> {{element[column]}} </td>-->
<!--  </ng-container>-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="regular-column">ID</th>
    <td mat-cell class="regular-column" *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="application_name">
    <th mat-header-cell *matHeaderCellDef class="regular-column">Application Name</th>
    <td mat-cell class="regular-column" *matCellDef="let element">{{element.application_name}}</td>
  </ng-container>

  <ng-container matColumnDef="code_snippet">
    <th mat-header-cell *matHeaderCellDef class="truncate">Code Snippet</th>
    <td mat-cell class="truncate" *matCellDef="let element">{{element.code_snippet}}</td>
  </ng-container>

  <ng-container matColumnDef="error_message">
    <th mat-header-cell *matHeaderCellDef class="truncate">Error Message</th>
    <td mat-cell class="truncate" *matCellDef="let element">{{element.error_message}}</td>
  </ng-container>

  <ng-container matColumnDef="suggestion">
    <th mat-header-cell *matHeaderCellDef class="truncate">Suggestion</th>
    <td mat-cell class="truncate" *matCellDef="let element">{{element.suggestion}}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell class="regular-column" *matCellDef="let element">{{element.created_at}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell class="regular-column" *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail" >
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedRow ? 'expanded' : 'collapsed'">
      <app-log-detail  [log]="element"></app-log-detail>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [ngClass]="element.status ==='Resolved' ? 'resolved' : 'open'"
      [class.example-expanded-row]="expandedRow === element"
      (click)=toggleRow(element)>
  </tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>
