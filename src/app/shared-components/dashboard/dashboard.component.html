<div class="page-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline">
        <mat-label>Branch Name</mat-label>
        <input matInput placeholder="Enter your branch for check" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email to be updated" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="search-button">
        Request
      </button>
    </div>

    <!-- Expandable Sections -->
    <div class="expansion-panel-group">
      <mat-expansion-panel *ngFor="let item of items">
        <mat-expansion-panel-header>
        {{ item.title }}
        </mat-expansion-panel-header>
        <pre>
            <code class="language-javascript" [innerHTML]="item.content"></code>
        </pre>
        </mat-expansion-panel>
        </div>
  </div>

<!-- table>-->
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- ID Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
  <td mat-cell *matCellDef="let log">{{ log.id }}</td>
</ng-container>

<!-- Code Snippet Column -->
<ng-container matColumnDef="code_snippet">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Code Snippet</th>
  <td mat-cell *matCellDef="let log">
    <div class="truncate">{{ log.code_snippet }}</div>
  </td>
</ng-container>

<!-- Error Message Column -->
<ng-container matColumnDef="error_message">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Error Message</th>
  <td mat-cell *matCellDef="let log">
    <div class="truncate">{{ log.error_message }}</div>
  </td>
</ng-container>

<!-- Suggestion Column -->
<ng-container matColumnDef="suggestion">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Suggestion</th>
  <td mat-cell *matCellDef="let log">
    <div class="truncate">{{ log.suggestion }}</div>
  </td>
</ng-container>

<!-- Created At Column -->
<ng-container matColumnDef="created_at">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
  <td mat-cell *matCellDef="let log">{{ log.created_at }}</td>
</ng-container>

<!-- Status Column -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
  <td mat-cell *matCellDef="let log">{{ log.status }}</td>
</ng-container>

<!-- Table Headers and Rows -->
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 40, 100]" showFirstLastButtons></mat-paginator>
</div>
